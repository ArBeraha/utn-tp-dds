<div ng-if="isAdmin">
    <div class="row">
        <div class="col-xs-12">
            <h4 class="text-center">Configuración</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4 text-center">
            <button type="submit" class="btn btn-default" ng-click="configurarAcciones()">Configurar Acciones</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4 text-center">
            <button type="submit" class="btn btn-default" ng-click="historialDeBusquedas()">Historial de Búsquedas</button>
        </div>
    </div>
</div>
<div ng-if="!isAdmin">
    <div class="row">
        <div class="col-xs-12">
            <h4 class="text-center">Acceso denegado</h4>
        </div>
    </div>
</div>
