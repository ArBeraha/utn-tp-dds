<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <script language="javascript" type="text/javascript" src="js/vendor/angular.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/vendor/ui-bootstrap-tpls-1.3.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/app/style.css">

        <script language="javascript" type="text/javascript" src="js/app/app.js"></script>
        <script language="javascript" type="text/javascript" src="js/app/controllers/MainController.js"></script>
        <script language="javascript" type="text/javascript" src="js/app/directives/keyEnter.js"></script>
        <script language="javascript" type="text/javascript" src="js/app/services/BuscarPOIService.js"></script>

        <title>Terminal Interactiva - Buenos Aires Ciudad</title>
        <script type="text/javascript" href=""></script>
    </head>
    <body ng-app="terminal-interactiva" ng-controller="MainController">
        <img id="logo" src="resources/img/logo.svg">
        <span class="centrar-texto">
            <h3>Bienvenido!</h3>
            <h4>Por favor, busque un punto de inter&eacute;s</h4>
        </span>
        <br>
        <div class="row">
            <div id="custom-search-input">
                <div class="input-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                    <input type="text" class="search-query form-control" ng-model="textoBusqueda" key-enter="buscarPOI(textoBusqueda)" placeholder="Buscar" />
                    <span class="input-group-btn">
                        <button class="btn" type="button" ng-model="textoBusqueda" ng-click="buscarPOI(textoBusqueda)">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
