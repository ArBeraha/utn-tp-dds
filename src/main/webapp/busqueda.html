<div ng-if="isUserLogged">
    <div class="row">
        <div class="col-xs-12">
            <h4 class="text-center">Por favor, busque un punto de inter√©s</h4>
        </div>
    </div>
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                <input type="text" class="search-query form-control" ng-model="textoBusqueda" key-enter="buscarPOI(textoBusqueda)" placeholder="Buscar" />
                <span class="input-group-btn">
                    <button class="btn" type="button" ng-model="textoBusqueda" ng-click="buscarPOI(textoBusqueda)">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span4"></div>
        <div class="span4">
            <div class="text-center" ng-show="sinResultados">
                <h4 id="sin-resultados">No se encontraron resultados</h4>
            </div>
        </div>
        <div class="span4"></div>
    </div>
    <div ng-repeat="poi in pois">
        <div class="row">
            <div class="input-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                <div class="text-center poi" ng-click="verInfo(poi)">
                    <h4>{{poi.nombre}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="!isUserLogged">
    <div class="row">
        <div class="col-xs-12">
            <h4 class="text-center">Acceso denegado</h4>
        </div>
    </div>
</div>
