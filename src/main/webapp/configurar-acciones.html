<div ng-if="isAdmin">
    <div class="row">
        <div class="col-xs-12">
            <h4 class="text-center">Acciones ante la b√∫squeda</h4>
        </div>
    </div>
        <div class="row">
        <div class="col-xs-offset-4 col-xs-4 text-center">
            <div class="form-group">
              <select class="form-control" ng-model="terminalSeleccionada" ng-change="terminalSelectChange(terminalSeleccionada)">
                <option value="" disabled selected>-Seleccione una terminal-</option>
                <option ng-repeat="terminal in terminales">{{terminal.username}}</option>
              </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <div class="form-group">
                <div ng-repeat="accion in acciones">
                    <label>{{accion.nombre}}
                        <input type="checkbox" ng-model="accion.activada">
                    </label>
                </div>
            <button type="submit" class="btn btn-default" ng-if="hayTerminalSeleccionada" ng-click="enviarAcciones(terminalSeleccionada)">Guardar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4 text-center">
            <button type="submit" class="btn btn-default" ng-click="volver()">Volver</button>
        </div>
    </div>
</div>
<div ng-if="!isAdmin">
    <div class="row">
        <div class="col-xs-12">
            <h4 class="text-center">Acceso denegado</h4>
        </div>
    </div>
</div>
